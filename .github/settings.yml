# GitHub Repository Settings for SynthaTrial CI/CD
# This file can be used with the Settings GitHub App to automatically configure repository settings

repository:
  # Repository settings
  name: synthatrial
  description: "In Silico Pharmacogenomics Platform - Agentic AI for drug response prediction"
  homepage: https://github.com/your-org/synthatrial
  topics:
    - pharmacogenomics
    - docker
    - ai
    - bioinformatics
    - drug-discovery
    - personalized-medicine
    - genomics
    - machine-learning
    - healthcare
    - research

  # Repository features
  private: false
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  has_pages: false

  # Repository settings
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# Branch protection rules
branches:
  - name: main
    protection:
      # Require pull request reviews
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        dismissal_restrictions:
          users: []
          teams: []

      # Require status checks
      required_status_checks:
        strict: true
        contexts:
          - "Code Quality & Security"
          - "Fast Tests"
          - "Docker Build Test (dev)"
          - "Docker Build Test (prod)"
          - "Security Check"

      # Additional protections
      enforce_admins: false
      restrictions:
        users: []
        teams: []
      allow_force_pushes: false
      allow_deletions: false

  - name: develop
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: false
        require_code_owner_reviews: false

      required_status_checks:
        strict: false
        contexts:
          - "Fast Tests"
          - "Docker Build Test (dev)"

      enforce_admins: false
      allow_force_pushes: false
      allow_deletions: false

# Issue and PR templates
labels:
  # Type labels
  - name: "type: bug"
    color: "d73a4a"
    description: "Something isn't working"

  - name: "type: feature"
    color: "0075ca"
    description: "New feature or request"

  - name: "type: enhancement"
    color: "a2eeef"
    description: "Enhancement to existing functionality"

  - name: "type: documentation"
    color: "0052cc"
    description: "Improvements or additions to documentation"

  - name: "type: maintenance"
    color: "fbca04"
    description: "Maintenance and housekeeping"

  # Priority labels
  - name: "priority: critical"
    color: "b60205"
    description: "Critical priority - immediate attention required"

  - name: "priority: high"
    color: "d93f0b"
    description: "High priority"

  - name: "priority: medium"
    color: "fbca04"
    description: "Medium priority"

  - name: "priority: low"
    color: "0e8a16"
    description: "Low priority"

  # Component labels
  - name: "component: docker"
    color: "1d76db"
    description: "Docker and containerization"

  - name: "component: ci/cd"
    color: "5319e7"
    description: "CI/CD pipelines and automation"

  - name: "component: security"
    color: "b60205"
    description: "Security-related issues"

  - name: "component: testing"
    color: "0e8a16"
    description: "Testing and validation"

  - name: "component: documentation"
    color: "0052cc"
    description: "Documentation updates"

  - name: "component: performance"
    color: "ff9500"
    description: "Performance and optimization"

  - name: "component: monitoring"
    color: "006b75"
    description: "Monitoring and observability"

  # Status labels
  - name: "status: needs-review"
    color: "fbca04"
    description: "Needs review from maintainers"

  - name: "status: in-progress"
    color: "0075ca"
    description: "Work in progress"

  - name: "status: blocked"
    color: "d73a4a"
    description: "Blocked by external dependency"

  - name: "status: ready-to-merge"
    color: "0e8a16"
    description: "Ready to merge"

  # Special labels
  - name: "good first issue"
    color: "7057ff"
    description: "Good for newcomers"

  - name: "help wanted"
    color: "008672"
    description: "Extra attention is needed"

  - name: "automated"
    color: "e4e669"
    description: "Created by automation"

  - name: "security"
    color: "b60205"
    description: "Security-related"

  - name: "breaking-change"
    color: "d73a4a"
    description: "Breaking change"

# Environments for deployment
environments:
  - name: staging
    protection_rules:
      - type: required_reviewers
        reviewers:
          - users: []
          - teams: ["maintainers"]
      - type: wait_timer
        wait_timer: 5 # minutes
    deployment_branch_policy:
      protected_branches: true
      custom_branch_policies: false

  - name: production
    protection_rules:
      - type: required_reviewers
        reviewers:
          - users: []
          - teams: ["maintainers", "security-team"]
      - type: wait_timer
        wait_timer: 30 # minutes
    deployment_branch_policy:
      protected_branches: true
      custom_branch_policies: false

# Collaborators and teams (example structure)
# Note: Actual users and teams should be configured manually or via organization settings
teams:
  - name: maintainers
    description: "Core maintainers with full access"
    privacy: closed
    permission: admin

  - name: contributors
    description: "Regular contributors with write access"
    privacy: closed
    permission: push

  - name: security-team
    description: "Security review team"
    privacy: closed
    permission: push

