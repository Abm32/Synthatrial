name: Pull Request Validation

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_review:
    types: [submitted]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: PR Information and Validation
  pr-info:
    name: PR Information
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    outputs:
      changed_files: ${{ steps.changes.outputs.changed_files }}
      has_code_changes: ${{ steps.changes.outputs.has_code_changes }}
      has_docker_changes: ${{ steps.changes.outputs.has_docker_changes }}
      has_test_changes: ${{ steps.changes.outputs.has_test_changes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR information
        run: |
          echo "üìã Pull Request Information:"
          echo "- PR Number: ${{ github.event.pull_request.number }}"
          echo "- Title: ${{ github.event.pull_request.title }}"
          echo "- Author: ${{ github.event.pull_request.user.login }}"
          echo "- Base Branch: ${{ github.event.pull_request.base.ref }}"
          echo "- Head Branch: ${{ github.event.pull_request.head.ref }}"
          echo "- Commits: ${{ github.event.pull_request.commits }}"
          echo "- Changed Files: ${{ github.event.pull_request.changed_files }}"
          echo "- Additions: +${{ github.event.pull_request.additions }}"
          echo "- Deletions: -${{ github.event.pull_request.deletions }}"

      - name: Analyze changed files
        id: changes
        run: |
          # Get list of changed files
          git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} > changed_files.txt

          echo "üìÅ Changed Files:"
          cat changed_files.txt

          # Check for different types of changes
          HAS_CODE_CHANGES="false"
          HAS_DOCKER_CHANGES="false"
          HAS_TEST_CHANGES="false"

          if grep -E '\.(py|js|ts|jsx|tsx)$' changed_files.txt; then
            HAS_CODE_CHANGES="true"
          fi

          if grep -E '(Dockerfile|docker-compose|\.dockerignore)' changed_files.txt; then
            HAS_DOCKER_CHANGES="true"
          fi

          if grep -E '^tests/' changed_files.txt; then
            HAS_TEST_CHANGES="true"
          fi

          echo "has_code_changes=$HAS_CODE_CHANGES" >> $GITHUB_OUTPUT
          echo "has_docker_changes=$HAS_DOCKER_CHANGES" >> $GITHUB_OUTPUT
          echo "has_test_changes=$HAS_TEST_CHANGES" >> $GITHUB_OUTPUT
          echo "changed_files=$(cat changed_files.txt | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Check PR requirements
        run: |
          # Check if PR has description
          if [ -z "${{ github.event.pull_request.body }}" ]; then
            echo "‚ö†Ô∏è PR has no description"
          else
            echo "‚úÖ PR has description"
          fi

          # Check if PR is linked to issues
          if echo "${{ github.event.pull_request.body }}" | grep -E "(closes|fixes|resolves) #[0-9]+"; then
            echo "‚úÖ PR is linked to issues"
          else
            echo "‚ö†Ô∏è PR is not linked to any issues"
          fi

  # Job 2: Code Quality Check
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: [pr-info]
    if: needs.pr-info.outputs.has_code_changes == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install code quality tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy bandit pre-commit

      - name: Run Black formatting check
        run: |
          black --check --diff src/ tests/ scripts/ *.py || {
            echo "‚ùå Code formatting issues found. Run 'black src/ tests/ scripts/ *.py' to fix."
            exit 1
          }

      - name: Run isort import sorting check
        run: |
          isort --check-only --diff src/ tests/ scripts/ *.py || {
            echo "‚ùå Import sorting issues found. Run 'isort src/ tests/ scripts/ *.py' to fix."
            exit 1
          }

      - name: Run flake8 linting
        run: |
          flake8 src/ tests/ scripts/ *.py --max-line-length=88 --extend-ignore=E203,W503

      - name: Run mypy type checking
        run: |
          mypy src/ --ignore-missing-imports || true

      - name: Run security scan
        run: |
          bandit -r src/ scripts/ -f txt || true

      - name: Run pre-commit hooks
        run: |
          pre-commit install
          pre-commit run --files ${{ needs.pr-info.outputs.changed_files }} || true

  # Job 3: Fast Tests
  fast-tests:
    name: Fast Tests
    runs-on: ubuntu-latest
    needs: [pr-info]
    if: needs.pr-info.outputs.has_code_changes == 'true' || needs.pr-info.outputs.has_test_changes == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: "3.10"
          channels: conda-forge
          activate-environment: synthatrial-pr

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda install -c conda-forge rdkit pandas scipy scikit-learn numpy
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-timeout pytest-xdist

      - name: Create test environment
        run: |
          mkdir -p data/genomes data/chembl logs
          echo "GOOGLE_API_KEY=test_key" > .env
          echo "PINECONE_API_KEY=test_key" >> .env

      - name: Run quick tests
        shell: bash -l {0}
        run: |
          pytest tests/quick_test.py -v --timeout=180

      - name: Run unit tests (fast subset)
        shell: bash -l {0}
        run: |
          pytest tests/ -v --timeout=300 --maxfail=5 \
            -k "not integration and not property and not slow" \
            -x || true

  # Job 4: Docker Build Test
  docker-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [pr-info]
    if: needs.pr-info.outputs.has_docker_changes == 'true' || needs.pr-info.outputs.has_code_changes == 'true'

    strategy:
      matrix:
        target: [dev, prod]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          if [ "${{ matrix.target }}" = "dev" ]; then
            docker build -f docker/Dockerfile.dev -t synthatrial:pr-${{ matrix.target }} .
          else
            docker build -f docker/Dockerfile.prod -t synthatrial:pr-${{ matrix.target }} .
          fi

      - name: Test Docker image
        run: |
          # Test that the image can start
          docker run -d --name pr-test-${{ matrix.target }} \
            -e GOOGLE_API_KEY=test_key \
            -e PINECONE_API_KEY=test_key \
            -p 8501:8501 \
            synthatrial:pr-${{ matrix.target }}

          sleep 20

          # Check if container is running
          docker ps | grep pr-test-${{ matrix.target }}

          # Check logs for obvious errors
          docker logs pr-test-${{ matrix.target }} | grep -i error || echo "No errors in logs"

          # Cleanup
          docker stop pr-test-${{ matrix.target }}
          docker rm pr-test-${{ matrix.target }}

  # Job 5: Security Check
  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    needs: [pr-info]
    if: needs.pr-info.outputs.has_code_changes == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety semgrep

      - name: Run Bandit security scan
        run: |
          bandit -r src/ scripts/ -f json -o bandit-pr-report.json || true
          bandit -r src/ scripts/ -f txt

      - name: Run dependency security check
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
            safety check || true
          fi

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --debug --only-verified

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: pr-security-reports
          path: |
            bandit-pr-report.json

  # Job 6: Performance Impact Check
  performance-check:
    name: Performance Impact
    runs-on: ubuntu-latest
    needs: [pr-info, docker-test]
    if: needs.pr-info.outputs.has_code_changes == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build performance test image
        run: |
          docker build -f docker/Dockerfile.prod -t synthatrial:perf-pr .

      - name: Run basic performance test
        run: |
          # Start container
          docker run -d --name perf-pr-test \
            -e GOOGLE_API_KEY=test_key \
            -e PINECONE_API_KEY=test_key \
            -p 8501:8501 \
            synthatrial:perf-pr

          sleep 30

          # Basic response time test
          echo "üöÄ Testing response times..."
          for i in {1..5}; do
            curl -s -o /dev/null -w "Response $i: %{http_code} - %{time_total}s\n" http://localhost:8501/ || true
            sleep 2
          done

          # Check memory usage
          docker stats --no-stream perf-pr-test || true

          # Cleanup
          docker stop perf-pr-test
          docker rm perf-pr-test

  # Job 7: Documentation Check
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    needs: [pr-info]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for documentation updates
        run: |
          # Check if code changes require documentation updates
          if [ "${{ needs.pr-info.outputs.has_code_changes }}" = "true" ]; then
            if echo "${{ needs.pr-info.outputs.changed_files }}" | grep -E '^docs/'; then
              echo "‚úÖ Documentation changes found with code changes"
            else
              echo "‚ö†Ô∏è Code changes detected but no documentation updates"
              echo "Consider updating documentation in docs/ directory"
            fi
          fi

      - name: Check README updates
        run: |
          if echo "${{ needs.pr-info.outputs.changed_files }}" | grep -E '(requirements\.txt|Dockerfile|docker-compose)'; then
            if echo "${{ needs.pr-info.outputs.changed_files }}" | grep -E 'README\.md'; then
              echo "‚úÖ README updated with infrastructure changes"
            else
              echo "‚ö†Ô∏è Infrastructure changes detected - consider updating README.md"
            fi
          fi

      - name: Validate markdown files
        run: |
          # Check for broken markdown links (basic check)
          find docs/ -name "*.md" -exec grep -l "](.*)" {} \; | while read file; do
            echo "Checking markdown file: $file"
            # Basic validation - could be enhanced with markdown linter
          done || echo "No markdown files to check"

  # Job 8: PR Summary and Status
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs:
      [
        pr-info,
        code-quality,
        fast-tests,
        docker-test,
        security-check,
        performance-check,
        docs-check,
      ]
    if: always()

    steps:
      - name: Generate PR summary
        run: |
          echo "# Pull Request Validation Summary" > pr-summary.md
          echo "" >> pr-summary.md
          echo "**PR Information:**" >> pr-summary.md
          echo "- Number: #${{ github.event.pull_request.number }}" >> pr-summary.md
          echo "- Title: ${{ github.event.pull_request.title }}" >> pr-summary.md
          echo "- Author: ${{ github.event.pull_request.user.login }}" >> pr-summary.md
          echo "- Base: ${{ github.event.pull_request.base.ref }}" >> pr-summary.md
          echo "- Head: ${{ github.event.pull_request.head.ref }}" >> pr-summary.md
          echo "" >> pr-summary.md
          echo "**Change Analysis:**" >> pr-summary.md
          echo "- Code Changes: ${{ needs.pr-info.outputs.has_code_changes }}" >> pr-summary.md
          echo "- Docker Changes: ${{ needs.pr-info.outputs.has_docker_changes }}" >> pr-summary.md
          echo "- Test Changes: ${{ needs.pr-info.outputs.has_test_changes }}" >> pr-summary.md
          echo "" >> pr-summary.md
          echo "**Validation Results:**" >> pr-summary.md
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> pr-summary.md
          echo "- Fast Tests: ${{ needs.fast-tests.result }}" >> pr-summary.md
          echo "- Docker Tests: ${{ needs.docker-test.result }}" >> pr-summary.md
          echo "- Security Check: ${{ needs.security-check.result }}" >> pr-summary.md
          echo "- Performance Check: ${{ needs.performance-check.result }}" >> pr-summary.md
          echo "- Documentation Check: ${{ needs.docs-check.result }}" >> pr-summary.md

      - name: Upload PR summary
        uses: actions/upload-artifact@v3
        with:
          name: pr-summary
          path: pr-summary.md

      - name: Check overall PR status
        run: |
          # Determine if PR is ready for review
          CRITICAL_FAILURES=0

          if [ "${{ needs.code-quality.result }}" = "failure" ]; then
            echo "‚ùå Code quality checks failed"
            CRITICAL_FAILURES=$((CRITICAL_FAILURES + 1))
          fi

          if [ "${{ needs.fast-tests.result }}" = "failure" ]; then
            echo "‚ùå Fast tests failed"
            CRITICAL_FAILURES=$((CRITICAL_FAILURES + 1))
          fi

          if [ "${{ needs.docker-test.result }}" = "failure" ]; then
            echo "‚ùå Docker build tests failed"
            CRITICAL_FAILURES=$((CRITICAL_FAILURES + 1))
          fi

          if [ $CRITICAL_FAILURES -gt 0 ]; then
            echo "‚ùå PR has $CRITICAL_FAILURES critical failures - not ready for merge"
            exit 1
          else
            echo "‚úÖ PR validation passed - ready for review"
            exit 0
          fi

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');

            // Read the PR summary if it exists
            let summary = '## PR Validation Summary\n\n';

            try {
              if (fs.existsSync('pr-summary.md')) {
                summary = fs.readFileSync('pr-summary.md', 'utf8');
              }
            } catch (error) {
              console.log('Could not read PR summary file');
            }

            // Add workflow run link
            summary += `\n\n**Workflow Run:** [View Details](${context.payload.repository.html_url}/actions/runs/${context.runId})\n`;

            // Determine status emoji
            const criticalJobs = ['${{ needs.code-quality.result }}', '${{ needs.fast-tests.result }}', '${{ needs.docker-test.result }}'];
            const hasCriticalFailures = criticalJobs.includes('failure');

            if (hasCriticalFailures) {
              summary += '\n‚ùå **Status:** Critical issues found - please address before merge\n';
            } else {
              summary += '\n‚úÖ **Status:** Validation passed - ready for review\n';
            }

            // Post comment on PR
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
