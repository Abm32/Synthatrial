name: SynthaTrial CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install RDKit first as it can be tricky
          pip install rdkit
          pip install pytest flake8 black
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          # Run tests (excluding those that require API keys if not present)
          pytest tests/ -v -m "not integration"
        env:
          # Use mock credentials for CI
          GOOGLE_API_KEY: "mock_key"
          PINECONE_API_KEY: "mock_key"
          PINECONE_INDEX: "mock_index"
          ENABLE_CACHING: "false"

