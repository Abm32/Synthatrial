[pytest]
markers =
    property: Property-based test using hypothesis
    ssl_generation: SSL certificate generation tests
    ssl_expiration: SSL certificate expiration tests
    ssl_validation: SSL certificate validation tests
    ssl_error_handling: SSL error handling tests
    data_download: Data download tests
    container_startup: Container startup validation tests
    progress_tracking: Download progress tracking tests
    data_integrity: Data integrity validation tests
    chembl_validation: ChEMBL database validation tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
    fast: Fast running tests
