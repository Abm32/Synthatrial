services:
  - type: web
    name: anukriti-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_TEMPERATURE
        value: "0.3"
      - key: PORT
        value: "10000"
    healthCheckPath: /
