[flake8]
max-line-length = 88
extend-ignore = E203, W503, E501
exclude =
    .git,
    __pycache__,
    .pytest_cache,
    .hypothesis,
    data,
    logs,
    htmlcov,
    *.egg-info,
    build,
    dist

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
exclude = (data/|logs/|\.hypothesis/|\.pytest_cache/|tests/)

[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */.*
    data/*
    logs/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[isort]
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip = data,logs,.hypothesis,.pytest_cache,.git

[bandit]
exclude_dirs = tests,data,logs,.hypothesis,.pytest_cache
skips = B101,B601
